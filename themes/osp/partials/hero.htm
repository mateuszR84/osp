[BuilderBlock]
label = "Hero Section"
category = "Theme Blocks"
icon = "fa fa-address-card-o"
==
<!-- ======= Hero Section ======= -->
<div class="section-container">
    <div class="d-block d-sm-none">
        <img src="{{ 'assets/img/mobile-header.jpg' | theme }}" class="img-fluid hero-img-mobile" alt="header-img">
    </div> 

    <div class="col-lg-12 d-none d-lg-block">
        <div id="hero-carousel" class="carousel slide carousel-fade" data-bs-ride="true">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/themes/eja/assets/img/slider/1b.jpg"
                         class="img-fluid w-100"
                         alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/themes/eja/assets/img/slider/2a.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/themes/eja/assets/img/slider/3a.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
