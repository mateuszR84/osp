[BuilderBlock]
label = "Hero Section"
category = "Theme Blocks"
icon = "fa fa-address-card-o"
==
<!-- ======= Hero Section ======= -->
<div class="split-section__item split-section__item--large">
    <div class="section-container">
        <div class="d-block d-sm-none pt-5">
            <img src="/themes/osp/assets/images/template.jpg "
                 class="img-fluid hero-img-mobile"
                 alt="header-img">
        </div>
        <div class="col-lg-12 d-none d-lg-block">
            <div id="hero-carousel"
                 class="carousel slide carousel-fade"
                 data-bs-ride="true">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/themes/osp/assets/images/slider3.jpg"
                             class="d-block w-100"
                             alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/themes/osp/assets/images/slider2a.jpg"
                             class="d-block w-100"
                             alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev"
                        type="button"
                        data-bs-target="#hero-carousel"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"
                          aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next"
                        type="button"
                        data-bs-target="#hero-carousel"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon"
                          aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="split-section__item split-section__item--small">
                <div class="baner">
                    <a href="{{ 'project'|page }}"><img src="/themes/osp/assets/images/banner.jpg"
                             class="mx-auto d-block"
                             alt="baner-fundusze"></a>
                </div>
            </div>
        </div>
    </div>
</div>
