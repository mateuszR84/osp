<form data-request="{{ __SELF__ }}::onFormSubmit">

    {{ form_token() }}

    <div id="{{ __SELF__ }}_forms_flash"></div>

    <div class="container d-flex justify-content-center">
        <div class="col-md-6 col-12">
            <div class="form-group">
                <input type="text"
                       id="name"
                       name="name"
                       placeholder="Imię"
                       class="form-control form-input mb-2">
            </div>
            <div class="form-group">
                <input type="text"
                       id="email"
                       name="email"
                       placeholder="E-mail"
                       class="form-control form-input mb-2">
            </div>

            <div class="form-group">
                <input type="text"
                       id="subject"
                       name="subject"
                       placeholder="Temat"
                       class="form-control form-input mb-4">
            </div>

            <div class="form-groups">
                <textarea id="comments"
                          name="comments"
                          rows="8"
                          placeholder="Wiadomość"
                          class="col-md-8 col-12 form-input mb-1"></textarea>
            </div>

            <div class="form-group">
                {% partial '@recaptcha' %}
            </div>

            <button id="simpleContactSubmitButton"
                    type="submit"
                    class="btn osp-button mb-5">Wyślij</button>
        </div>
    </div>
</form>
