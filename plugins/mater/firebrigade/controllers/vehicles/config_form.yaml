# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Vehicle

# Model Form Field configuration
form: $/mater/firebrigade/models/vehicle/fields.yaml

# Model Class name
modelClass: Mater\Firebrigade\Models\Vehicle

# Default redirect location
defaultRedirect: mater/firebrigade/vehicles

# Create page
create:
    title: backend::lang.form.create_title
    redirect: mater/firebrigade/vehicles/update/:id
    redirectClose: mater/firebrigade/vehicles

# Update page
update:
    title: backend::lang.form.update_title
    redirect: mater/firebrigade/vehicles
    redirectClose: mater/firebrigade/vehicles

# Preview page
preview:
    title: backend::lang.form.preview_title
